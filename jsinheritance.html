<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Inheritance </title>
    </head>
    <body>
        <script>
            class Brand
            {
             constructor()
             {
                this.company="Cadbury";
             }
            }
            class Chocolate extends Brand
            {
                constructor(name,price)
                {
                    super();
                    this.name=name;
                    this.price=price;
                }
            }
            var c1=new Chocolate("Diary Milk",525);
            document.write(c1.company+" "+c1.name+" "+c1.price);
        </script>
    </body>
</html>
